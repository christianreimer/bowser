    <script>
        var g_lines = [];
        var g_elements = [];
        var g_draggables = [];

        const addNodes = () => {
            var nodes = { "K": { "top": 181.25, "left": 575.0 }, "K1": { "top": 225.0, "left": 487.5 }, "K2": { "top": 225.0, "left": 575.0 }, "K3": { "top": 225.0, "left": 662.5 } }
            var lines = [{ "start": "J", "end": "K" }, { "start": "K", "end": "K1" }, { "start": "K", "end": "K2" }, { "start": "K", "end": "K3" }]

            for (node in nodes) {
                var elem = document.createElement('div');
                elem.id = node;
                elem.className = 'rect';
                elem.innerHTML = node;
                document.getElementById('canvas').appendChild(elem);
                $(elem).offset(nodes[node]);
            }

            for (line of lines) {
                var line = new LeaderLine(
                    document.getElementById(line.start),
                    document.getElementById(line.end),
                    {
                        color: 'oklch(var(--ac))',
                        size: 2,
                        path: "straight",
                        endSocket: "top"
                    },
                );
                g_lines.push(line);
            }
        }

        const resetLayout = () => {
            data = { "A": { "top": 100, "left": 634 }, "B": { "top": 100, "left": 1135 }, "label_A_B": { "top": 120, "left": 885 }, "C": { "top": 100, "left": 135 }, "label_C_A": { "top": 120, "left": 385 }, "D": { "top": 195, "left": 1135 }, "label_A_D": { "top": 215, "left": 885 } }

            for (elem in data) {
                var element = document.getElementById(elem);
                $(element).offset(data[elem]);
            }
            fixLine();
        }

        const loadLayout = (data) => {
            for (elem in data) {
                var element = document.getElementById(elem);
                $(element).offset(data[elem]);
                g_elements.push(element);
            }
        }

        const saveLayout = () => {
            var layout = {};
            for (elem of g_elements) {
                layout[elem.id] = $(elem).offset();
            }

            $("#modal_content").html(JSON.stringify(layout));
            document.getElementById('modal').showModal();
        }

        const fixLine = () => {
            for (line of g_lines) {
                line.position();
            }
        }

        const toggleDrag = () => {
            if (document.getElementById('dragToggle').checked) {
                makeDrag();
            } else {
                stopDrag();
            }
        }

        const makeDrag = () => {
            for (elem of g_elements) {
                var drag = new PlainDraggable(elem, { onMove: fixLine });
                g_draggables.push(drag);
            }
            document.getElementById('checkmarkButton').style.visibility = 'visible';
            document.getElementById('cancelButton').style.visibility = 'visible';
        }

        const stopDrag = () => {
            for (drag of g_draggables) {
                drag.disabled = true;
            }
            document.getElementById('checkmarkButton').style.visibility = 'hidden';
            document.getElementById('cancelButton').style.visibility = 'hidden';
        }

        const setFocusNode = (name) => {
            for (elem of g_elements) {
                elem.style.borderColor = 'oklch(var(--ac))';
                if (elem.id === name) {
                    elem.style.borderColor = 'oklch(var(--a))';
                }
            }
        }

        const buildGraph = (elementData, lineData, focusNode) => {
            loadLayout(elementData, focusNode);

            for (line in lineData) {
                if (lineData[line].start.startsWith('label')) {
                    endPlug = 'arrow1'
                } else {
                    endPlug = 'behind'
                }

                var line = new LeaderLine(
                    document.getElementById(lineData[line].start),
                    document.getElementById(lineData[line].end),
                    {
                        endPlug: endPlug,
                        color: 'oklch(var(--ac))',
                        size: 2,
                        path: "straight",
                        endSocket: "top"
                    },
                );
                g_lines.push(line);
            }
        }

        const nodeClicked = (elemId) => {
            var elem = document.getElementById(elemId);
            if (elem.style.borderColor === 'oklch(var(--a))') {
                alert('clicked ' + elem.id);
            } else {
                setFocusNode(elemId);
            }
        }

        window.addEventListener("message", (event) => {
            if (!event.isTrusted) {
                return;
            }

            if (event.data.action == "expand") {
                addNodes()
            }

            if (event.data.action == "select") {
                setFocusNode('E');
            }

        }, false);
